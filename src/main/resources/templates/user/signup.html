<div th:fragment="signup_contents" class="text-center">

  <form th:action="@{/signup}" method="post" class="form-signup" th:object="${signupFormModel}">
    <h1 class="h3 mb-3 font-weight-normal">
      Sign up
    </h1>
    <div class="form-group">
      <input type="email" name="email" class="form-control" placeholder="Email" th:field="*{email}" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
      <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>
    <div class="form-group">
      <input type="password" name="password" class="form-control" placeholder="Password" th:field="*{password}" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'">
      <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>
    <div class="form-group">
      <input type="password" name="password-confirmation" class="form-control" placeholder="Password confirmation" th:field="*{confirmPassword}" th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid'">
      <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
    </div>
    <div class="form-group">
      <input type="text" name="username" class="form-control" placeholder="Username" th:field="*{username}" th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'">
      <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
    </div>

    <button type="submit" class="btn btn-block btn-primary">Sign up</button>
  </form>

</div>
